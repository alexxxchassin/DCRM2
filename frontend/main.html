<html> 
	<head> 
	<title>DCRM Beta</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.1.1.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="jquery.jscroll.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="dcrm.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
</head> 
<body> 
<div data-role="page" id="login">  
<div data-position="fixed" data-role="header" data-theme="a">  
  
<h1>  
DCRM</h1>  
</div>  
<div data-role="content" align="center">  
<h1>  
Login</h1>  
<h2>  
</h2>  
<form id="loginform">
<div data-role="fieldcontain"> 
<fieldset> 
<label for="username">OKC Username:*</label>  
          <input class="required" id="username" name="username" value="gregnyc2014" type="text">            
        </div>  
<div data-role="fieldcontain">  
<label for="password">OKC Password:*</label>  
          <input class="required" id="password" name="password" value="greg55" type="password">            
        </div>  
<div class="ui-grid-a">  
<div class="ui-block-a" style="float:none;">  
<button data-theme="a" id="loginbutton">Login</button>
</fieldset>  
        </div>  
</div>  
</div>

</form>  
</div>  
</div> 

<div data-role="page" id="home">
    <div data-theme="a" data-role="header">
     <a id="refreshbutton" class="ui-btn-left" data-transition="pop">Refresh</a>
     <a id="assignbutton" class="ui-btn-right" data-transition="pop">Assign</a>
        <h3>
            INBOX
        </h3>
    </div>  
    <div data-role="navbar" data-theme="a">
    <ul>
    <li><a class="ui-btn-active ui-state-persist" id="newsort">New</a></li>
    <li><a class="ui-btn-active ui-state-persist" id="groupsort">Status</a></li>
    <li><a class="ui-btn-active ui-state-persist" id="interestsort">Interest</a></li>
    <li><a class="ui-btn-active ui-state-persist" id="matchsort">Matches</a></li>
    </ul>
    </div>      
    
    <div data-role="content">

        <div class="scroll">
            <ul data-role="listview" data-autodividers="true" class="ui-listview" id="contact-list" data-theme="a">
                
            </ul>
        </div>
    </div>
    <div data-theme="a" data-role="footer">
        <h1>DCRM</h1>
    </div>              
</div>
<div data-role="page" id="contact-info">
    <div data-theme="a" data-role="header">
        <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
        <a href="" class="ui-btn-right" data-transition="slide" id="profilelink">Profile</a>                        
        <h3>
            MESSAGES
        </h3>
    </div>        
    <div data-role="content">
        <ul data-role="listview"  id="contact-data" data-theme="a">
            
        </ul>
    </div>
</div>    


<div data-role="page" data-control-title="Profile" id="profile">
    <div data-theme="a" data-role="header">
        <h4 id="DCRM" class="DCRM">
            DCRM
        </h4>
        <a href="#contact-info" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
    </div>
    <div role="main" class="ui-content">
        <img src="" alt="image" data-controltype="image" id="profileimage" height="100" width="100">
        <div data-controltype="textblock" style="float:right;">
                    <span style="font-size: 24px;" id="profileusername">
                        
                    </span>
                    <img src="" alt="service logo" height="18" width="18" data-controltype="image" id="servicelogo">
                <a data-mce-href="" href=""
                style="" id="nameedit">
                    <span style="font-size: x-small;">
                        <br><b>
                            Edit name
                        </b>
                    </span>
                </a>
           
        </div>
                
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <div data-controltype="textblock">
            <p style="text-align: center;">
                <b>
                    Level of Interest
                </b>
            </p>
        </div>
         <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" id="interestselect" data-type="horizontal">
        <form>
        <input type="radio" name="interestbutton" id="yesradio" value="yes" />
                   <label for="yesradio">Yes</label>
                <input type="radio" name="interestbutton" id="mayberadio" value="maybe" />
                   <label for="mayberadio">Maybe</label>
                   <input type="radio" name="interestbutton" id="noradio" value="no" />
                   <label for="noradio">No</label>                   
                   </fieldset>
                   </form>
        </div>
         <div data-controltype="textblock">
            <p style="text-align: center;">
                <b>
                    Status
                </b>
            </p>
        </div>
        <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" id="statusselect" data-type="horizontal">
        <form>
                <input type="radio" name="statusbutton" id="initialradio" value="intro" />
                   <label for="initialradio">Intro</label>
                   <input type="radio" name="statusbutton" id="talkradio" value="talk" />
                   <label for="talkradio">Talk</label>
                   <input type="radio" name="statusbutton" id="meetradio" value="meet" />
                   <label for="meetradio">Meet</label>
                   <input type="radio" name="statusbutton" id="archiveradio" value="archive" />
                   <label for="archiveradio">Archive</label>
                   </fieldset>
                   </form>
        </div>
        <div data-role="content" id="profilenav">
        <a data-role="button" id="assignprev" style="float:left;"> < Prev</a>
        <a data-role="button" id="assignnext" style="float:right;">Next ></a>
        </div>
        <div data-controltype="textblock" id="historycontainer">
            <p style="text-align: center;">
                <b>
                    Communication Summary
                </b>
            </p>
        </div>
        <div data-controltype="textblock" id="commhist">
            <p>
                <span style="font-size: small;" data-mce-style="font-size: small;">
                </span>
            </p>
        </div>
    </div>
</div>   


</body>
</html>
